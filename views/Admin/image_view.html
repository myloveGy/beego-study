{{template "./Layout/header.tpl" .}}
<div class="row-fluid sortable">
    <div class="box span12">	
        <div class="box-header" data-original-title="">
            <h2><i class="icon-picture"></i><span class="break"></span> Gallery</h2>
            <div class="box-icon">
                <a href="#" id="toggle-fullscreen" class="hidden-phone hidden-tablet"><i class="icon-fullscreen"></i></a>
                <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <div class="masonry-gallery layer-photos-demo" id="layer-photos-demo">
                {{range $k,$v := .images}}
                <div id="image-1" class="masonry-thumb">
                    <a style="background:url({{$v.Url}})" title="{{$v.Title}}" href="#">
                        <img class="grayscale" layer-src="{{$v.Url}}" src="{{$v.Url}}" alt="{{$v.Title}}" />
                    </a>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
{{template "./Layout/footer.tpl"}}
<script type="text/javascript" src="/static/js/layer/extend/layer.ext.js"></script>
<script type="text/javascript">
    $(function(){
        layer.photos({
            photos:"#layer-photos-demo"
        });
    })
</script>

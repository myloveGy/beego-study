{{template "./Layout/header.tpl" .}}	
<div class="row-fluid">
    <div class="box span12">
        <!--前面导航信息-->
        <div class="box-header" data-original-title="">
            <h2>
                <i class="icon-desktop"></i>
                <span class="break"></span>
            </h2>
            <div class="box-icon">

            </div>
        </div>
        <div class="box-content">
            <!--表格数据-->
            <table class="table table-striped table-bordered table-hover" id="showTable">
            </table>
        </div>
    </div>
</div>
{{template "./Layout/footer.tpl"}}
<script type="text/javascript">
    var myTable = new MeTable({
        tableId:"showTable",
        baseUrl:"/menus/save",
    },{
        "autoWidth": false,
        // "sAjaxSource" : 'AjaxIndex',
        "aoColumns":[
            {"data":"Id", "title":"ID"},
            {"data":"Pid", "title":"父类ID", "edit":{"type": "select", "options":{"required":1, "number":1}}},
            {"data":"MenuName", "title":"栏目名称", "edit":{"type":"text","options":{"required":1,"rangelength":"[2, 50]"}}},
            {"data":"Icons", "title":"使用的icons", "edit":{"type":"text", "options":{"required":1, "rangelength":"[2,20]"}}},
            {"data":"Url", "title":"访问URL", "edit":{"type":"text", "options":{"required":1, "rangelength":"[2,20]"}}}, 
            {"data":"Status", "title":"状态", "createdCell":statusToString, "edit":{"type":"radio", "value":{"1":"启用", "0":"停用"}, "default": 1, "options":{"required":1, "number":1}}},
            {"data":"Sort", "title":"排序", "edit":{"options":{"required":1, "number":1, "value":100}}},
            {"data":"CreateTime", "title":"创建时间", "createdCell":dateTimeString},
            {"data":"UpdateTime", "title":"修改时间", "createdCell":dateTimeString},
            {"data": null, "title":"操作", "bSortable":false, "createdCell":setOperate}
        ]
    });

	// 加载完成
	$(function(){
		// 定义标题
		var title = $("li.active a").text(),icons = $("li.active a i").attr("class");
		$("div.box-header h2").append(title).find("i").attr("class", icons);
		
		// 初始化表格
		myTable.Request();

        // 分页样式
        $('#showTable_paginate').addClass('pagination pagination-centered');
        // 去掉搜索placeholder属性(不去掉白色看不见)
        $('input[type=search]').removeAttr('placeholder');
	})
</script>

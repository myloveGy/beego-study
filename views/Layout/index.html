{{template "./Layout/header.tpl" .}}	
<div class="box-content">
    <table class="table table-bordered table-striped">
        <tbody>
	        <tr>
	            <td width="20%">登录账号</td>
	            <td>{{$.admin.Username}}</td>
	        </tr>
	        <tr>
	            <td>注册时间</td>
	            <td class="m-time">{{$.admin.CreateTime}}</td>
	        </tr>
	        <tr>
	            <td>上次登录时间</td>
	            <td class="m-time">{{$.admin.LastTime}}</td>
	        </tr>
	        <tr>
	            <td>上次登录IP</td>
	            <td>{{$.admin.LastIp}}</td>
	        </tr>
        </tbody>
    </table>
</div>
{{template "./Layout/footer.tpl"}}
<script type="text/javascript">
	$('.m-time').each(function(){$(this).html(timeToString(parseInt($(this).html())))})
</script>

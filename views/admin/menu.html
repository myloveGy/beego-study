<p> 
    <button class="btn btn-white btn-success btn-bold me-table-insert">
        <i class="ace-icon fa fa-plus bigger-120 blue"></i>
        添加
    </button>
    <button class="btn btn-white btn-warning btn-bold me-table-delete">
        <i class="ace-icon fa fa-trash-o bigger-120 orange"></i>
        删除
    </button>
    <button class="btn btn-white btn-info btn-bold me-hide">
        <i class="ace-icon fa  fa-external-link bigger-120 orange"></i>
        隐藏
    </button>
    <button class="btn btn-white btn-primary btn-bold orange2 me-table-reload">
        <i class="ace-icon fa fa-refresh bigger-120 orange"></i>
        刷新
    </button> 
</p>
<!--表格数据-->
<table class="table table-striped table-bordered table-hover" id="showTable">
</table>
<script type="text/javascript">
    var oParents = $.parseJSON({{.menus}}),
        aStatus   = {0:"停用", 1:"启用"},
        myTable  = new MeTable({"sTitle":"导航栏目信息", "iViewType":2},{
            "aoColumns":[
                oCheckBox,
                {"data":"id", "sName":"id", "title":"栏目ID",  "edit":{"type":"hidden"}, "search":{"type":"text"}},
                {"data":"pid", "sName":"pid", "title":"上级分类", "value":oParents,  "edit":{"type":"select", "options":{"number":1}}, "createdCell":parentStatus},
                {"data":"menu_name", "sName":"menu_name","title":"栏目名称", "edit":{"options":{"required":1, "rangelength":"[2, 50]"}}},
                {"data":"icons", "sName":"icons","title":"图标", "edit":{"options":{"rangelength":"[2, 50]"}}},
                {"data":"url", "sName":"url","title":"访问地址", "edit":{"options":{"rangelength":"[1, 50]"}},"search":{"type":"text"}},
                {"data":"status", "sName":"status","title":"状态", "value" : aStatus, "edit":{"type":"radio", "default":1, "options":{"required":1, "number":1}},"search":{"type":"select"}, "createdCell":statusToString},
                {"data":"sort", "sName":"sort","title":"排序", "value" : 100, "edit":{"type":"text", "options":{"required":1, "number":1}}},
                // 公共属性字段信息
                {"data":"create_time", "sName":"create_time","title":"创建时间", "createdCell":dateTimeString},
                {"data":"create_id", "sName":"create_id", "title":"创建用户", }, // "createdCell":adminToString
                {"data":"update_time", "sName":"update_time", "title":"修改时间", "createdCell":dateTimeString},
                {"data":"update_id", "sName":"update_id", "title":"修改用户", }, // "createdCell":adminToString
                oOperate,
            ],
        });

    function parentStatus(td, data, rowArr, row, col) {
        $(td).html(oParents[data]);
    }

    $(function(){
        // 表单初始化
        myTable.init();
    })
</script>

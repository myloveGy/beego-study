<!--表格数据-->
<table class="table table-striped table-bordered table-hover" id="showTable">
</table>
<script type="text/javascript">
    var aStatus = {0: "停用", 1: "启用"},
        myTable = new MeTable({
            "sTitle": "用户列表信息",
            "iViewType": 2
        }, {
            "aoColumns": [
                oCheckBox,
                {
                    "data": "user_id",
                    "sName": "user_id",
                    "title": "用户ID",
                    "edit": {"type": "hidden"},
                    "search": {"type": "text"},
                },
                {
                    "data": "username",
                    "title": "用户名称",
                    "edit": {"options": {"required": 1, "rangelength": "[2, 50]"}},
                    "search": {"type": "text"},
                    bSortable: false,
                },
                {
                    "data": "email",
                    "title": "用户邮箱",
                    "edit": {"options": {"required": 1, "rangelength": "[2, 50]", "email": true}},
                    "search": {"type": "text"},
                    bSortable: false,
                },
                {
                    "data": "last_login_time",
                    "title": "最后登录时间",
                },
                {
                    "data": "last_login_ip",
                    "title": "最后登录IP",
                    bSortable: false,
                },
                {
                    "data": "status",
                    "sName": "status",
                    "title": "状态",
                    "value": aStatus,
                    "edit": {"type": "radio", "default": 1, "options": {"required": 1, "number": 1}},
                    "search": {"type": "select"},
                    "createdCell": statusToString,
                    bSortable: false,
                },
                // 公共属性字段信息
                {"data": "created_at", "sName": "created_at", "title": "创建时间"},
                {"data": "updated_at", "sName": "updated_at", "title": "修改时间"},
                oOperate,
            ],
        });

    function parentStatus(td, data, rowArr, row, col) {
        $(td).html(oParents[data]);
    }

    $(function () {
        // 表单初始化
        myTable.init();
    })
</script>

<p  id="me-table-buttons"></p>
<table  id="show-table" class="table table-striped table-bordered table-hover"></table>
<script type="text/javascript">
    var oParents = $.parseJSON({{.categoryList}});

    function parentStatus(td, data) {
        if ($.getValue(oParents, data)) {
            $(td).html(oParents[data] || "")
        }
    }

    var oStatus = {"0": "停用", "1": "启用"},
        myTable = new meTables({
            title: "文章分类信息",
            table: {
                columns: [
                    {
                        data: "id",
                        title: "栏目ID",
                        edit: {"type": "hidden"},
                        search: {"type": "text"},
                    },
                    {
                        data: "pid",
                        title: "上级分类",
                        value: oParents,
                        editTable: {
                            validate: function (x) {
                                var v = parseInt(x);
                                if (isNaN(v) || v < 0) return "必须为数字";
                            }, "type": "select"
                        },
                        edit: {"type": "select", "options": {"number": 1}},
                        createdCell: parentStatus
                    },
                    {
                        data: "cate_name",
                        title: "分类名称",
                        editTable: {
                            validate: function (x) {
                                var l = x.length;
                                if (l > 50 || l < 2) return "长度必须为2到50字符";
                            }, "type": "text", "name": "CateName"
                        },
                        edit: {"options": {"required": 1, "rangelength": "[2, 50]"}}
                    },
                    {
                        data: "status",
                        editTable: {
                            validate: function (x) {
                                var v = parseInt(x);
                                if (isNaN(v) || v < 0) return "必须为数字";
                            }
                        },
                        title: "状态",
                        value: oStatus,
                        edit: {"type": "radio", "default": 1, "options": {"required": 1, "number": 1}},
                        search: {"type": "select"},
                        createdCell: function (td, data) {
                            $(td).html($.getValue(oStatus, data, "未知"))
                        }
                    },
                    {
                        data: "recommend",
                        title: "推荐",
                        editTable: {
                            validate: function (x) {
                                var v = parseInt(x);
                                if (isNaN(v) || v < 0) return "必须为数字";
                            }
                        },
                        value: {"0": "不推荐", "1": "推荐"},
                        edit: {"type": "radio", options: {"id": "my-daterange"}},
                    },
                    {
                        data: "sort",
                        title: "排序",
                        value: 100,
                        edit: {"options": {"required": 1, "number": 1}}
                    },
                    // 公共属性字段信息
                    {
                        data: "created_at",
                        title: "创建时间",
                    },
                    {
                        data: "updated_at",
                        title: "修改时间",
                    }
                ],
            }
        });

    // 显示之前的处理
    myTable.beforeShow = function (data) {
        // 新增
        if (this.actionType === 'insert') {
            $("#ace_myfile").ace_file_input("reset_input");
        }

        // 修改复值
        if (this.actionType === 'update' && !empty(data.update_time)) {
            $("#ace_myfile").ace_file_input("show_file_list", ['my.gif'])
        }

        return true;
    };

    // 页面加载完成
    $(function () {
        // dataTable 初始化
        myTable.init();

        // 文件上传
        aceFileInput('#ace_myfile', '/admin/admin/upload', false, {
            "before_remove": function () {
                if ($("#myfile").val()) {
                    $.post('/admin/admin/upload', {"update_time": $("#myfile").val()})
                }
                $("#myfile").val('');
                return true;
            }
        });

        // 时间显示
        $('.date-picker').datepicker({
            autoclose: true,
            format: "yyyy-mm-dd",
            todayHighlight: true,
            language: 'zh-CN'
        });

        // 时间选择
        $('.time-picker').timepicker({
            minuteStep: 1,
            showSeconds: true,
            showMeridian: false
        });

        // 时间小时选择
        $('.datetime-picker').datetimepicker({
            format: 'YYYY-MM-DD hh:mm:ss A',
            language: "zh-CN",
        });

        // 时间段选择
        $('#my-daterange').daterangepicker({
            'applyClass': 'btn-sm btn-success',
            'cancelClass': 'btn-sm btn-default',
            locale: {
                applyLabel: '确定',
                cancelLabel: '取消',
            },
            format: 'YYYY-DD-MM hh:mm A',
        }, function (start, end) {
            $('#my-daterange').val(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
        });
    });
</script>
